name: Release

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'
      - 'CHANGELOG.md'
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Check if from PR
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "Only merged PRs can trigger releases"
            exit 1
          fi

      - name: Validate branch
        run: |
          if [ "${{ github.event.pull_request.base.ref }}" != "main" ]; then
            echo "PR must target main branch"
            exit 1
          fi

      - name: Check for direct push
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.event.forced }}" == "false" ]; then
            echo "Direct pushes are blocked, use PR instead"
            exit 1
          fi

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create tag and release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          generate_release_notes: true
          files: |
            dist/**
          tag_name: v${{ github.run_number }}
          tag_commitish: ${{ github.sha }}

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
